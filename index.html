
{% extends "base.html" %}

{% block title %}Página Inicial{% endblock %}
{% block head %}<link rel="stylesheet" href="{{url_for('static', filename='index.css')}}">{% endblock %}

{% block content %}

    <h1>Bem-vindo!</h1>
    {% if username %}
        <p>Olá, {{ nome }}!</p>
        <p><a href="{{ url_for('logout') }}">Sair</a></p>
    {% else %}
        <p><a href="{{ url_for('index') }}">Faça Login</a> ou <a href="{{ url_for('register') }}">Cadastre-se</a></p>
    {% endif %}

{% endblock %}
